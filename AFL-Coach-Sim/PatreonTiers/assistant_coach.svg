<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#C0C0C0" stroke="#A8A8A8" stroke-width="3"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="#D3D3D3" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Tactical board -->
  <rect x="60" y="70" width="80" height="90" rx="4" fill="#2C5F2D" stroke="#1A3A1B" stroke-width="3"/>
  <rect x="65" y="75" width="70" height="80" fill="#4A8F4C" stroke="#2C5F2D" stroke-width="2"/>
  
  <!-- Field lines -->
  <line x1="100" y1="75" x2="100" y2="155" stroke="#FFF" stroke-width="1.5" opacity="0.5"/>
  <circle cx="100" cy="115" r="15" fill="none" stroke="#FFF" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Player markers (X's and O's) -->
  <g fill="#FF4444" stroke="#CC0000" stroke-width="2">
    <circle cx="85" cy="95" r="5"/>
    <circle cx="115" cy="95" r="5"/>
    <circle cx="100" cy="135" r="5"/>
  </g>
  
  <g stroke="#4444FF" stroke-width="2" fill="none">
    <line x1="80" y1="125" x2="90" y2="135"/>
    <line x1="90" y1="125" x2="80" y2="135"/>
    <line x1="110" y1="125" x2="120" y2="135"/>
    <line x1="120" y1="125" x2="110" y2="135"/>
  </g>
  
  <!-- Arrow showing play -->
  <path d="M 100 95 L 100 125" stroke="#FFD700" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#FFD700"/>
    </marker>
  </defs>
  
  <!-- Text -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#333" text-anchor="middle">ASSISTANT</text>
  <text x="100" y="52" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">COACH</text>
</svg>
